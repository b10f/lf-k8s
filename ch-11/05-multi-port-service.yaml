apiVersion: v1
kind: Service
metadata:
  name: my-service
spec:
  selector:
    app: myapp
  type: NodePort
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 80
      nodePort: 31080
    - name: https
      protocol: TCP
      port: 8443
      targetPort: 443
      nodePort: 31443
      